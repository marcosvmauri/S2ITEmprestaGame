<div class="modal fade" ng-controller="PopupErroController" ng-init="iniciar()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{titulo}}</h4>
      </div>
      <div class="modal-body" >
        <p>{{mensagem}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" autofocus id="btnFechar" ng-click="fechar()" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
