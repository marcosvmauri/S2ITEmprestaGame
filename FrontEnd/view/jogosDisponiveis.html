<div id="divConteudo" class="content-wrapper" ng-controller="JogosDisponiveisController" ng-init="iniciar()">
    <div cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
        <section class="content-header">
            <h1>
                Sistema para empréstimo de jogos
            </h1>
            <ol class="breadcrumb">
                <li><a href=""><i class="fa fa-hospital-o"></i> Jogo</a></li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12" ng-show="telaAtual == 'Lista'">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Jogos para disponíveis para empréstimo</h3>
                        </div>

                        <md-table-container>
                            <table md-table md-progress="promise">
                                <thead md-head md-order="id">
                                    <tr md-row>
                                        <th md-column md-order-by="id"><span>Id</span></th>
                                        <th md-column md-order-by="nome"><span>Nome</span></th>
                                        <th md-column md-order-by="console"><span>Console</span></th>
                                        <th md-column md-order-by="idUsuario"><span>Dono</span></th>
                                        <th md-column style="width: 10%;"></th>
                                    </tr>
                                </thead>
                                <tbody md-body>
                                    <tr md-row ng-repeat="jogo in listaJogo | filter: pesquisarJogo | orderBy: id | limitTo: paginacao.limite : (paginacao.pagina -1) * paginacao.limite">
                                        <td md-cell>{{jogo.id}}</td>
                                        <td md-cell>{{jogo.nome}}</td>
                                        <td md-cell>{{jogo.console}}</td>
                                        <td md-cell>{{jogo.usuario.nome}}</td>
                                        <td md-cell><button type="button" ng-click="btnEmprestarJogoClick(jogo)" class="btn btn-block btn-primary btn-xs">Emprestar</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </md-table-container>
                        <md-table-pagination md-limit="paginacao.limite" md-page="paginacao.pagina" md-total="{{listaJogo.length}}" md-boundary-links="true"></md-table-pagination>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
